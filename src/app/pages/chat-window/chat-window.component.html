<div class="flex flex-col h-full bg-black border-l border-gray-800">
  <!-- Header -->
  <header class="flex items-center p-4 border-b border-gray-800">
    <img
      src="https://picsum.photos/seed/ai/48/48"
      alt="AI Agent"
      class="w-10 h-10 rounded-full mr-4"
    />
    <div class="flex-grow">
      <h2 class="font-bold text-white">AI Agent</h2>
      <p class="text-sm text-gray-400">Active now</p>
    </div>
    <div class="flex items-center space-x-4 text-gray-400">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"
        />
      </svg>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"
        />
      </svg>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
        />
      </svg>
    </div>
  </header>

  <!-- Messages -->
  <div #scrollContainer class="flex-1 overflow-y-auto p-6 space-y-4">
    @for (message of chat()?.messages ?? []; track message.id) {
    <app-chat-message [message]="message"></app-chat-message>
    }

    <!-- Typing Indicator -->
    @if (store.isLoading()) {
    <div class="flex items-end gap-3">
      <img src="https://picsum.photos/seed/ai/48/48" alt="AI Avatar" class="w-8 h-8 rounded-full" />
      <div class="px-4 py-2 rounded-2xl bg-gray-800">
        <div class="flex items-center space-x-1">
          <span
            class="w-2 h-2 bg-gray-400 rounded-full animate-pulse [animation-delay:-0.3s]"
          ></span>
          <span
            class="w-2 h-2 bg-gray-400 rounded-full animate-pulse [animation-delay:-0.15s]"
          ></span>
          <span class="w-2 h-2 bg-gray-400 rounded-full animate-pulse"></span>
        </div>
      </div>
    </div>
    }
  </div>

  <!-- Input -->
  <footer class="p-4">
    <form (ngSubmit)="sendMessage()" class="flex items-center bg-gray-800 rounded-full px-4 py-2">
      <input
        type="text"
        [(ngModel)]="newMessage"
        name="newMessage"
        placeholder="Message..."
        autocomplete="off"
        class="flex-1 bg-transparent text-white placeholder-gray-400 focus:outline-none"
      />
      <button
        type="submit"
        [disabled]="!newMessage().trim()"
        class="text-blue-500 font-bold ml-4 disabled:text-gray-500 disabled:cursor-not-allowed"
      >
        Send
      </button>
    </form>
  </footer>
</div>
