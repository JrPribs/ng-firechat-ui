<h2 mat-dialog-title>Delete file</h2>
<mat-dialog-content>
  Enter a Username
  <input type="text" [(ngModel)]="username" />
</mat-dialog-content>
<mat-dialog-actions>
  <button matButton mat-dialog-close>Cancel</button>
  <button matButton [mat-dialog-close]="username()" cdkFocusInitial>Create Chat</button>
</mat-dialog-actions>
