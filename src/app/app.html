<main class="h-screen w-screen flex items-center justify-center p-4 bg-gray-900">
  <div
    class="w-full max-w-6xl h-[90vh] max-h-[800px] flex rounded-lg overflow-hidden border border-gray-700 shadow-2xl"
  >
    <!-- Sidebar / Conversations List -->
    <aside class="w-1/3 min-w-[280px] bg-black border-r border-gray-800 flex flex-col">
      <header class="p-4 border-b border-gray-800 flex justify-between items-center">
        <h1 class="text-xl font-bold">Chats</h1>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6 text-gray-400"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"
          />
        </svg>
      </header>
      <div class="flex-1 overflow-y-auto">
        <!-- Active Conversation -->
        @for (chat of store.chats(); track chat.id) {
        <div
          class="flex items-center p-4 cursor-pointer hover:bg-gray-900/50"
          [class.bg-gray-900]="store.activeChatId() === chat.id"
          [class.border-l-2]="store.activeChatId() === chat.id"
          [class.border-blue-500]="store.activeChatId() === chat.id"
        >
          <img
            src="https://picsum.photos/seed/ai/48/48"
            alt="AI Agent"
            class="w-14 h-14 rounded-full mr-4"
          />
          <div class="flex-1">
            <p class="font-semibold text-white">AI Agent</p>
            <p class="text-sm text-gray-400 truncate">I can help with Genkit...</p>
          </div>
          <span class="text-xs text-gray-500">1m ago</span>
        </div>
        }
      </div>
    </aside>

    <!-- Chat Window -->
    <section class="w-2/3 flex-1">
      <router-outlet></router-outlet>
      @if (!store.activeChatId()) {
      <div class="flex items-center justify-center h-full">
        <p class="text-gray-400">Selecte a chat to start a conversation</p>
      </div>
      }
    </section>
  </div>
</main>
